<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NFT Bitwise Shop</title>
    <!-- Tailwind for development styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Web3.js for blockchain interaction -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.02em;
            animation: glow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 40px rgba(96, 165, 250, 0.3);
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.5)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .nft-card {
            background: linear-gradient(145deg, 
                rgba(30, 41, 59, 0.8) 0%, 
                rgba(51, 65, 85, 0.6) 50%, 
                rgba(30, 41, 59, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            width: 100%;
            max-width: 350px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nft-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.5s;
        }

        .nft-card:hover::before {
            left: 100%;
        }

        .nft-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px -12px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(96, 165, 250, 0.2);
            border-color: rgba(96, 165, 250, 0.4);
        }

        .nft-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 1rem;
            transition: transform 0.4s ease;
        }

        .nft-card:hover img {
            transform: scale(1.05);
        }

        .nft-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
        }

        .nft-price {
            font-size: 1.1rem;
            color: #60a5fa;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            justify-items: center;
            padding: 1rem 0;
        }

        .buy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 300% 300%;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            margin-top: 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.2));
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .buy-button::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 14px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                transparent, 
                rgba(255, 255, 255, 0.1));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }

        .buy-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(102, 126, 234, 0.6),
                0 0 50px rgba(245, 87, 108, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation-duration: 2s;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 10px 25px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .buy-button span {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .buy-button span::before {
            content: 'ðŸš€';
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .buy-button:hover span::before {
            transform: rotate(15deg) scale(1.2);
        }

        input[type="number"] {
            width: 100%;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(148, 163, 184, 0.3);
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 
                0 0 25px rgba(96, 165, 250, 0.4),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        input[type="number"]::placeholder {
            color: #94a3b8;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        #wallet-address {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 1.5rem;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(135deg, 
                rgba(30, 41, 59, 0.8) 0%, 
                rgba(51, 65, 85, 0.6) 100%);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            word-break: break-all;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(96, 165, 250, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #wallet-address::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #60a5fa, 
                #a78bfa, 
                #f472b6, 
                transparent);
            animation: addressGlow 3s ease-in-out infinite;
        }

        @keyframes addressGlow {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        #wallet-address:hover {
            border-color: rgba(96, 165, 250, 0.6);
            box-shadow: 
                0 12px 35px rgba(96, 165, 250, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .wallet-label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .wallet-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 0.3rem;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Scroll animations */
        @media (prefers-reduced-motion: no-preference) {
            .nft-card {
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 0.6s ease forwards;
            }

            .nft-card:nth-child(2) { animation-delay: 0.1s; }
            .nft-card:nth-child(3) { animation-delay: 0.2s; }
            .nft-card:nth-child(4) { animation-delay: 0.3s; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NFT Bitwise Shop</h1>
            <p class="subtitle">Connect your wallet to explore and collect exclusive digital assets</p>
            <div id="wallet-address"></div>
        </header>
        
        <main>
            <div id="nft-container" class="grid-container"></div>
        </main>
    </div>

    <!-- App logic -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
